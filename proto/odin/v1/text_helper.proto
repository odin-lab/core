syntax = "proto3";

package odin.v1;

// Speech transcription result with confidence
message TranscriptionResult {
  repeated string text = 1;
  repeated bool completed = 2;
  repeated float start = 3;
  repeated float end = 4;
}

// Turn information with role and content
message TurnResult {
  repeated string text = 1;
  bool is_speaking = 2;
}