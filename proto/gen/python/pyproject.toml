[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[project]
name = "odin-proto"
version = "0.1.1"
description = "Generated protobuf Python classes for Odin"
requires-python = ">=3.11"

license = { text = "MIT" }
dependencies = [
    "google>=3.0.0",
 "protobuf~=5.29.3",
]

[tool.hatch.build.targets.wheel]
# Point hatchling at the directory that contains the top-level `odin` package generated by protoc.
packages = ["odin"]

[tool.hatch.build.targets.sdist]
include = ["odin/**"]
